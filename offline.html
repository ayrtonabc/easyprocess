<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sin conexión - EasyProcess</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 20px;
    }
    .container {
      max-width: 500px;
      background-color: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    h1 {
      color: #2563eb;
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      color: #4b5563;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 24px;
      color: #2563eb;
    }
    .button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📶</div>
    <h1>Sin conexión a Internet</h1>
    <p>No se puede conectar a EasyProcess en este momento. Verifique su conexión a Internet e intente nuevamente.</p>
    <p>Si ya ha iniciado sesión anteriormente, aún puede acceder a algunas funciones sin conexión.</p>
    <button class="button" onclick="window.location.reload();">Intentar nuevamente</button>
  </div>
</body>
</html>
